<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="data.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Jost:wght@400;600&display=swap"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Main</title>
</head>

<body>
  <div id="app"></div>

  <section class="news center">

    <div class="news__title">
      <h2 class="news__title__heading">Articles & News</h2>
      <p class="news__title__text">It is a long established fact that a reader will be distracted by the of
        readable content of a page when lookings at its layouts the points of using.</p>
    </div>
    <div class="news__box" id="app-main">

      <div v-for="index in 3">
        <article class="news__box__item">
          <a :href="products[index-1].link" class="news__box__item__link">
            <div class="news__box__item__imgbox">
              <img class="news__box__item__img" :src="products[index-1].img" alt="">
              <p class="news__box__item__desc">{{ products[index-1].desc }}</p>

            </div>
            <h3 class="news__box__item__title">{{ products[index-1].title }}</h3>
            <div class="news__box__item__databox">
              <p class="news__box__item__databox__text">{{ products[index-1].dataTime }} </p>
              <div class="news__circle">
                <svg width="52" height="53" viewBox="0 0 52 53" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="26" cy="26.2671" r="26" fill="#F4F0EC" />
                  <path d="M23.7715 32.9529L29.7144 26.2672L23.7715 19.5815" stroke="#292F36" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" />
                </svg>


              </div>
            </div>
          </a>
        </article>
      </div>
    </div>

  </section>

  <script>

    new Vue({
      el: '#app-main',
      data: {
        products: dataEl
      }
    })

  </script>



</body>

</html>
